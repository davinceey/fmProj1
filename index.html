<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Product Card</title>
  </head>
  <body>
    <main>
      <img
        class="desktop-perfume"
        src="images/image-product-desktop.jpg"
        alt="desktop-img"
      />
      <img class="mobile-perfume" src="images/image-product-mobile.jpg" alt="mobile-img">
      <div>
        <h5>PERFUME</h5>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="first-price"> $149.99</span>
        <span class="second-price">$169.99 </span>
        <button>
          <span
            ><img
              class="cart"
              src="images/cart-69-256.png"
              alt="shopping-cart"
          /></span>
          <span class="addTo">Add to Cart</span>
        </button>
      </div>
    </main>

    <p class="challenge">Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <em><b>Vincent Daniel</b></em> </p>
  </body>
</html>
